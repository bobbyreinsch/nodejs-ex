<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta property="og:url" content="<%= url %>" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="<%= title %>" />
    <meta property="og:description" content="<%= description %>" />
    <meta property="og:image" content="<%= img %>" />
    <title><%= title %></title>
  </head>
  <body>
    <h1><%= title %></h1>
    <p><%= description %></p>
    <img src="<%= img %>" align="center" style="width:60%;" >
    <hr />
    <p>Modified. V.02</p>
    <div style="border:1px solid #ccc; padding:3em .5em; text-align:center; font-size:11px;">
      <p><%= url %></p>
    </div>
  </body>
</html>
